<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">

<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
    <body>

        <div name="ui_title" th:if="${ui_status}">
            <p>Results for: </p>
            <i><p th:text="${orig_query}"></p></i> <hr>
        </div>

        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>

            <tr th:each="item : ${items}">
                <td th:text="${item.getFirstName()}"></td>
                <td th:text="${item.getLastName()}"></td>
            </tr>


        </table>

        <div name="ui_buttons" th:if="${ui_status}">
            <a href="/"><button>Go Back to Where you Came from</button></a>
            <a href="/"><button>aol.com</button></a>
        </div>

    </body>
</html>
