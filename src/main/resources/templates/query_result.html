<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <style>
        body > header{
            background-color:black;
        }
    </style>

    <head>
        <meta charset="UTF-8">
        <title>Search Results</title>
    </head>

    <div>
        <div name="ui_title" th:if="${ui_status}">
            <h2>Results for: </h2>
            <i><h3 th:text="${orig_query}" th:if="${ui_status}" ></h3></i>

            <hr>
        </div>

        <table>
            <tr>
                <th>Truckload ID</th>
                <th>Source</th>
                <th>Dest.</th>
                <th>Carrier Name</th>
                <th>Carrier ID</th>
            </tr>

            <tr th:each="item : ${items}">
                <td th:text="${item.getId()}"></td>
                <td th:text="${item.getSource()}"></td>
                <td th:text="${item.getDestination()}"></td>
                <td th:text="${item.getCarrier().getName()}"></td>
                <td th:text="${item.getCarrier().getId()}"></td>
            </tr>


        </table>

        <div name="ui_buttons" th:if="${ui_status}">
            <a href="/"><button>Back</button></a>
            <a href="/"><button>Home</button></a>
        </div>
    </div>


</html>
